<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank Search App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>BANK SEARCH APP!</h1>
    <div id="select-city">
        <h2>Select City to get Banks...</h2>
        <div class='select-container'>
            <select id="select-city-from" name="city">
                <option value="DELHI">DELHI</option>
                <option value="MUMBAI">MUMBAI</option>
                <option value="JAIPUR">JAIPUR</option>
                <option value="CHENNAI">CHENNAI</option>
                <option value="BENGALURU" >BENGALURU</option>
                <option value="#" selected>Select City...</option>
            </select>
            <select id="page-size">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
                <option value="250" >250</option>
                <option value="300">300</option>
                <option value="#" selected>Select Page Size...</option>
            </select>
            <div class="tooltip">
                <input type="checkbox" id="fav-checkbox"><label id="favourite">View Favourites!</label>
                <span class="tooltiptext">Click on any bank row to mark it as favourite!</span>
            </div> 
        </div>
    </div>
    <div class="loader"></div> 
    <div id="bank-data">
        <input type="text" id="search-text" placeholder="Enter search text to filter Banks...">
        <table id="bank-table"></table>
        <div class="btn-container">
            <button id="prev-page-btn">Previous Page</button>
            <p id="page-number"></p>
            <button id="next-page-btn">Next Page</button>
        </div>

    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
